server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.memorizewords: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/memorize-words-dev.log

# Development-specific CORS
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173

# Development monitoring configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

monitoring:
  enabled: true
  alerting:
    enabled: true
    slow-query-threshold-ms: 500  # Lower threshold for development
    slow-api-threshold-ms: 200     # Lower threshold for development
    high-memory-threshold-percent: 80
    critical-memory-threshold-percent: 90
  metrics:
    collection-interval-ms: 30000  # More frequent collection in development
    report-interval-ms: 120000